<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPulse | Corporate Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="login-wrapper">
        <div class="login-box">
            <h2>SalesPulse Login</h2>
            <input type="text" id="username" placeholder="Username (admin)" />
            <input type="password" id="password" placeholder="Password (password123)" />
            <button onclick="handleLogin()">Login</button>
            <p class="guest-link" onclick="loadDashboard()">Continue as Viewer</p>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div id="dashboard-container" class="hidden">
        <header>
            <div class="logo">SalesPulse <span>Reports</span></div>
            <div class="controls">
                <select id="view-selector" onchange="switchView()">
                    <option value="view1">1. Active Period Analysis (Feb)</option>
                    <option value="view2">2. Monthly Analysis & Summary</option>
                    <option value="view3">3. KDR Channel Wise Sales</option>
                    <option value="view4">4. Sales Analysis (Category Wise)</option>
                    <option value="view5">5. Individual Per Day Sales</option>
                </select>
                <button id="admin-btn" class="admin-only" onclick="openAdminPanel()">Edit Data</button>
                <button onclick="handleLogout()" class="logout-btn">Exit</button>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="table-header">
                    <h3 id="table-title">Report Title</h3>
                    <button class="export-btn" onclick="exportTableToCSV()">â¬‡ Export CSV</button>
                </div>
                <div class="table-responsive">
                    <table id="main-table">
                        <thead id="table-head"></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="admin-modal" class="modal hidden">
        <div class="modal-content large-modal">
            <h3>Update Data (JSON Editor)</h3>
            <textarea id="json-input"></textarea>
            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeAdminPanel()">Cancel</button>
                <button class="save-btn" onclick="saveJsonData()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
