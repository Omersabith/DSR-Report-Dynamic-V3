<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPulse | Corporate Reports</title>
    <style>.hidden { display: none !important; }</style>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-container" class="login-card">
        <h2>SalesPulse Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password"> 
        <button onclick="handleLogin()">Login</button>
        <p id="login-error" style="color: red;"></p>
        <button class="viewer-btn" onclick="loadDashboard()">Continue as Viewer</button>
    </div>

    <div id="dashboard-container" class="hidden">
        <header>
            <div class="logo">SalesPulse</div>
            <select id="view-selector" onchange="switchView()">
                <option value="view1">Feb Performance</option>
                <option value="view2">Monthly Analysis</option>
                <option value="view3">KDR Analysis</option>
                <option value="view4">Category Analysis</option>
                <option value="view5">Executive Sales</option>
            </select>
            <button id="admin-btn" class="hidden" onclick="openAdminPanel()">Edit Data</button>
            <button onclick="location.reload()">Logout</button>
        </header>

        <main>
            <h3 id="table-title"></h3>
            <div class="table-container">
                <table>
                    <thead id="table-head"></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
            <textarea id="json-input"></textarea>
            <button onclick="saveJsonData()">Save Globally</button>
            <button onclick="closeAdminPanel()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
