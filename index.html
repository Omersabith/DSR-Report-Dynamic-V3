<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPulse | Corporate Reporting</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h2>SalesPulse Login</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" autocomplete="off">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="primary-btn" onclick="handleLogin()">Login</button>
            <p id="login-error"></p>
            <button class="viewer-link" onclick="loadDashboard()">Continue as Viewer</button>
        </div>
    </div>

    <div id="dashboard-container" class="hidden">
        <header>
            <div class="brand">SalesPulse <span>DSR</span></div>
            <div class="controls">
                <select id="view-selector" onchange="switchView()">
                    <option value="view1">Active Period Analysis</option>
                    <option value="view2">Monthly Analysis</option>
                    <option value="view3">KDR Channel Analysis</option>
                    <option value="view4">Category Analysis</option>
                    <option value="view5">Executive Performance</option>
                </select>
                <button id="admin-btn" class="hidden admin-pill" onclick="openAdminPanel()">Edit Data</button>
                <button class="logout-btn" onclick="location.reload()">Exit</button>
            </div>
        </header>

        <main>
            <div class="report-area">
                <div class="report-header">
                    <h2 id="table-title">Select a Report</h2>
                    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print PDF</button>
                </div>
                <div class="table-wrapper">
                    <table id="data-table">
                        <thead id="table-head"></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Update Master Data (JSON)</h3>
            <p>Paste your updated JSON below to refresh the dashboard for everyone.</p>
            <textarea id="json-input" spellcheck="false"></textarea>
            <div class="modal-actions">
                <button class="save-btn" onclick="saveJsonData()">Save Globally</button>
                <button class="close-btn" onclick="closeAdminPanel()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
