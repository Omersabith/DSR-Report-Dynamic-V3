<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPulse Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-container">
        <h2>SalesPulse Login</h2>
        <input type="text" id="username" placeholder="Username (admin)">
        <input type="password" id="password" placeholder="Password (password123)">
        <button onclick="handleLogin()">Login</button>
        <button class="viewer-btn" onclick="loadDashboard()">Continue as Viewer</button>
        <p id="login-error" style="color:red; display:none; margin-top:10px;">Invalid Credentials</p>
    </div>

    <div id="dashboard-container" class="hidden">
        <header>
            <div class="logo">SalesPulse Reports</div>
            <div class="nav-controls">
                <select id="view-selector">
                    <option value="view1">1. Active Period (Feb)</option>
                    <option value="view2">2. Monthly Summary</option>
                    <option value="view3">3. Channel Analysis</option>
                    <option value="view4">4. Category Analysis</option>
                    <option value="view5">5. Individual Sales</option>
                </select>
                <button id="admin-btn" class="hidden" onclick="openAdminPanel()">‚öôÔ∏è Edit</button>
                <button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">Exit</button>
            </div>
        </header>

        <div class="action-bar">
            <h3 id="table-title">Report Title</h3>
            <div class="btn-group">
                <button onclick="printReport()">üñ®Ô∏è Print</button>
                <button onclick="exportTableToCSV()">‚¨áÔ∏è CSV</button>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Cloud Data</h3>
            <textarea id="json-input"></textarea>
            <button onclick="saveJsonData()" style="background:#2563eb; color:white; padding:10px; border:none; cursor:pointer;">Save Global</button>
            <button onclick="closeAdminPanel()" style="background:#ccc; padding:10px; border:none; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
