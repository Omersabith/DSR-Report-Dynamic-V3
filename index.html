<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SalesPulse V5 Corporate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>SalesPulse Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Enter Dashboard</button>
        </div>
    </div>

    <div id="dashboard-wrapper" style="display:none;">
        <div class="kpi-grid">
            <div class="card"><h3>Total Revenue</h3><p id="total-revenue">0.00 OMR</p></div>
            <div class="card"><h3>Growth %</h3><p id="growth-percent">0%</p></div>
            <div class="card"><h3>Top Performer</h3><p id="top-performer">N/A</p></div>
        </div>
        <table>
            <thead><tr><th>Executive</th><th>MTD Sale</th><th>Qty</th></tr></thead>
            <tbody id="individual-table-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
